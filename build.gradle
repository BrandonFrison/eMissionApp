// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:4.0.1'//for Firebase Google cloud service

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' } //for pie chart and bar graph, found on the internet
        //maven { url "https://maven.google.com" } //for FirebaseAuth class
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
